<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DocUSafe</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7ff 0%, #ffffff 100%);
            padding: 40px 20px;
        }
        
        .signup-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .signup-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #636e72;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #4834d4;
            border-bottom: 2px solid #4834d4;
            margin-bottom: -2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #4834d4;
            outline: none;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: #4834d4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .signup-btn:hover {
            background: #3525b0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #636e72;
        }

        .login-link a {
            color: #4834d4;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .terms-checkbox label {
            color: #636e72;
            font-size: 14px;
        }

        .terms-checkbox a {
            color: #4834d4;
            text-decoration: none;
        }

        .upload-preview {
            width: 120px;
            height: 120px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .upload-preview:hover {
            border-color: #4834d4;
        }

        .upload-preview i {
            font-size: 24px;
            color: #636e72;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">DocUSafe</a></h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-tabs">
                <div class="tab-btn active" onclick="switchTab('student')">Student Sign Up</div>
                <div class="tab-btn" onclick="switchTab('admin')">Admin Sign Up</div>
            </div>
            
            <!-- Student Registration Form -->
            <form id="studentSignup" class="signup-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="student-fname">First Name</label>
                        <input type="text" id="student-fname" required>
                    </div>
                    <div class="form-group">
                        <label for="student-lname">Last Name</label>
                        <input type="text" id="student-lname" required>
                    </div>
                    <div class="form-group">
                        <label for="student-email">Email</label>
                        <input type="email" id="student-email" required>
                    </div>
                    <div class="form-group">
                        <label for="student-phone">Phone Number</label>
                        <input type="tel" id="student-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="student-enrollment">Enrollment Number</label>
                        <input type="text" id="student-enrollment" required>
                    </div>
                    <div class="form-group">
                        <label for="student-course">Course</label>
                        <select id="student-course" required>
                            <option value="">Select Course</option>
                            <option value="btech">B.Tech</option>
                            <option value="mtech">M.Tech</option>
                            <option value="bba">BBA</option>
                            <option value="mba">MBA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="student-password">Password</label>
                        <input type="password" id="student-password" required>
                    </div>
                    <div class="form-group">
                        <label for="student-confirm-password">Confirm Password</label>
                        <input type="password" id="student-confirm-password" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="student-photo">Profile Photo</label>
                        <div class="upload-preview">
                            <i class="fas fa-camera"></i>
                        </div>
                        <input type="file" id="student-photo" accept="image/*" style="display: none;">
                    </div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="student-terms" required>
                    <label for="student-terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="signup-btn">Sign Up as Student</button>
                <div class="login-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>

            <!-- Admin Registration Form -->
            <form id="adminSignup" class="signup-form" style="display: none;">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="admin-fname">First Name</label>
                        <input type="text" id="admin-fname" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-lname">Last Name</label>
                        <input type="text" id="admin-lname" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-email">College Email</label>
                        <input type="email" id="admin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-phone">Phone Number</label>
                        <input type="tel" id="admin-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-college">College Name</label>
                        <input type="text" id="admin-college" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-designation">Designation</label>
                        <input type="text" id="admin-designation" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-confirm-password">Confirm Password</label>
                        <input type="password" id="admin-confirm-password" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="admin-id-proof">College ID Proof</label>
                        <div class="upload-preview">
                            <i class="fas fa-upload"></i>
                        </div>
                        <input type="file" id="admin-id-proof" accept=".pdf,.jpg,.jpeg,.png" style="display: none;">
                    </div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="admin-terms" required>
                    <label for="admin-terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="signup-btn">Sign Up as Admin</button>
                <div class="login-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/signup.js"></script>
</body>
</html>
